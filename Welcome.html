<!DOCTYPE html>
<html>
<body>

<h1 style="background-color:green">My First JavaScript</h1>

<p>JavaScript can change the content of an HTML element:</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo">This is a demonstration.</p>
<img href="https://github.com/sujendranb/HBD/blob/master/IMG-20170410-WA0002.jpg">My picture</img>

<script>
function myFunction() { 
  document.getElementById("demo").innerHTML = "Hello JavaScript!";
}
</script>

</body>
</html>
