<!DOCTYPE html>
<html>
<body>

<h1 style="background-color:green">My First JavaScript</h1>

<p>JavaScript can change the content of an HTML element:</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo">This is a demonstration.</p>
<a href="www.google.com">
  <img src="https://sujendranb.github.io/HBD/IMG-20170410-WA0002.jpg" alt="my picture" style="width:500px;height:600px;>
</a>
<script>
function myFunction() { 
  document.getElementById("demo").innerHTML = "Hello JavaScript!!!!";
}
</script>

</body>
</html>
